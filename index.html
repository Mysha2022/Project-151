<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
        <script src="box.js"></script>
        <script src="log.js"></script>
    </head>

    <body>
        <a-scene background="color:black">
            <a-camera position="0 0 6" wasd-controls-enabled="false" camera-zoom-out></a-camera>

            <a-entity log="message: Hi, it's me!"></a-entity>

            <a-entity position="0 0 0" rotation="0 0 0" move-box></a-entity>

            <a-box>

            </a-box>

            <a-entity id="rocket" position="0 0 0" rotation="0 0 0" move>
                <a-cone id="part1" position="0 1.5 0" color="tomato" radius-bottom="0.5" radius-top="0.1"></a-cone>
                <a-cylinder id="part2" position="0 -0.6 0" color="orange" height="3.3" radius="0.5"></a-cylinder>
                <a-cylinder id="part3" position="0 -3 0" color="blue" height="1.5" radius="0.5" falldown></a-cylinder>
                <a-triangle id="part4" position="-0.93 -4 -0.94" scale="0.5 0.5 1" color="blue" vertex-a="1 1 1" vertex-b="1 3 1" vertex-c="-1 1 1"></a-triangle>
                <a-triangle id="part5" position="-0.11 -3 -0.94" scale="0.5 0.5 1" color="blue" vertex-a="1 1 1" vertex-b="1 3 1" vertex-c="-1 1 1" rotation="0 0 270"></a-triangle>
            </a-entity>

            <a-entity id="earth" position="0 0 0" rotation="0 0 0" animation="property: rotation; to:0 360 0; easing:linear; loop:true; dur: 1000000">
                <a-sphere position="0 -15 0" radius="10" src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg"></a-sphere>
            </a-entity>

        </a-scene>
    </body>
</html>
